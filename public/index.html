<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.5.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      figure.avatar {
        bottom: 0px !important;
      }
      .btn-delete {
        background: red;
        color: white;
        border: none;
        margin-left: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="bg-mobile">
    <!-- <img src="assets/mobile.png" class="img-fluid"> -->
    <div class="chat">
      <div class="chat-title">
        <h1>Random Online Chatting Room <a type="button" href="https://github.com/rakesh4104" class="btn btn-primary p-1 rounded float-right" style="font-size: 6px !important;">Created by</a></h1>
        <h2>Firebase Database</h2>
        <figure class="avatar">
          <img src="assets/chat-logo.png" /></figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" id="message" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <style>
        .fixed-bottom {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: lightseagreen;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 20px;
        }
    </style>
  </body>
</html>
